<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GITHUB API</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
</head>
<body>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/moment/moment.js"></script>



<!-- Header -->
<div class="header">
  <div class="header-container">
    <p>Header Content</p>
  </div>
</div>

<section>

<!-- Sidebar -->

<div class="sidebar">

  <ul class="sidebar-list">
  </ul>

  <script type="text/template" data-template-name="sidebar-list">
    <li class="sidebar-list-item">
      <div class="sidebar-user">
        <img src="<% image %>" alt="Avatar">
        <p class="git-name"><% name %></p>
        <p class="username"><% user %></p>
      </div>
      <div class="sidebar-info">
        <span class="octicon octicon-organization"></span><p class="company"><% company %></p><br/>
        <span class="octicon octicon-location"></span><p class="location"><% location %></p><br/>
        <span class="octicon octicon-mail"></span><a href="mailto:<% email %>"><p class="email"><% email %></p></a><br/>
        <span class="octicon octicon-clock"></span><p class="joined">Joined on <% joined %></p>
      </div>
      <div class="sidebar-counts">
        <div class="sidebar-followers">
          <span><% followers %></span><p>Followers</p>
        </div>
        <div class="sidebar-starred">
          <span>0</span><p>Starred</p>
        </div>
        <div class="sidebar-following">
          <span><% following %></span><p>Following</p>
        </div>
      </div>
      <div class="sidebar-organizations">
        <p>Organizations</p>
        <img src="<% organizations %>" alt="Organizations">
      </div>
    </li>
  </script>

</div>

<!-- END Sidebar -->


<!-- Repo List -->

<div class="content">

  <ul class="repo-list">
  </ul>

  <script type="text/template" data-template-name="repo-list">
    <li class="repo-list-item">

      <div class="repo-name"><p><a href="#"><% name %></a></p>
        <div class="updated"><p><% updated %></p></div>
      </div>
      <div class="repo-right"><p><% language %> <% starred %> <% forks %></p></div>
    </li>
  </script>

</div>

<!-- END Repo List -->


<script type="text/javascript" src="token.js"></script>
<script src="scripts/main.js"></script>

</section>
</body>
</html>
